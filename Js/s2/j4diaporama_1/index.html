<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama de photos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Diaporama de photos</h1>

    <section class="diaporama">
        <div class="big">
            <img src="images/ara.jpg" alt="ara" srcset="">
            <img src="images/dolphin.jpg" alt="dolphin" srcset="">
            <img src="images/elephant.jpg" alt="elephant" srcset="">
            <img src="images/tiger.jpg" alt="tiger" srcset="">
        </div>
        <div class="minidiapo">
            <img src="images/ara.jpg" alt="ara" srcset="">
            <img src="images/dolphin.jpg" alt="dolphin" srcset="">
            <img src="images/elephant.jpg" alt="elephant" srcset="">
            <img src="images/tiger.jpg" alt="tiger" srcset="">
        </div>        
    </section>  
        <div class="btnbtn">
            <button class="bBefore"><i class="fas fa-backward"></i></button>
            <button class="bPlay"><i class="fas fa-play"></i></button>
            <button class="bStop"><i class="fas fa-stop"></i></button>
            <button class="bReset"><i class="fas fa-undo"></i></button>
            <button class="bNext"><i class="fas fa-forward"></i></button>
           
       </div>
      

    <script src="main.js"></script>
</body>
</html>
